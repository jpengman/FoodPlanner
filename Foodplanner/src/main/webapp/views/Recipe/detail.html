<header ng-switch on="$location.path().indexOf('/Recipes/new') > -1">
    <h3 ng-switch-when="true">Create a new Recipe</h3>
    <h3 ng-switch-when="false">View or edit Recipe</h3>
</header>
<form id="RecipeForm" name="RecipeForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': RecipeForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="recipe.name" placeholder="Enter the Recipe Name"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': RecipeForm.image.$invalid}">
        <label for="image" class="col-sm-2 control-label"></label>
        <div id="imageControls" class="col-sm-10">
            <!--  input id="image" name="image" type="text" class="form-control" ng-model="recipe.image" placeholder="Enter the Recipe Image"></input-->
            <img ng-src="data:image/JPEG;base64,{{recipe.image}}">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': RecipeForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <!-- input id="description" name="description" type="text" class="form-control" ng-model="recipe.description" placeholder="Enter the Recipe Description"></input-->
            <textarea id="description" name="description" class="form-control" ng-model="recipe.description" placeholder="Enter the Recipe Description" rows="10"></textarea>
        </div>
    </div>

    

    <div class="form-group" ng-class="{'has-error': RecipeForm.type.$invalid}">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div id="typeControls" class="col-sm-10">
            <input id="type" name="type" type="text" class="form-control" ng-model="recipe.type" placeholder="Enter the Recipe Type"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveRecipe" name="saveRecipe" class="btn btn-primary" ng-disabled="isClean() || RecipeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteRecipe" name="deleteRecipe" class="btn btn-danger" ng-show="recipe.recipeId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
