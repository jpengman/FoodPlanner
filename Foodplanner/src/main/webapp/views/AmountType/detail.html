<header ng-switch on="$location.path().indexOf('/AmountTypes/new') > -1">
    <h3 ng-switch-when="true">Create a new AmountType</h3>
    <h3 ng-switch-when="false">View or edit AmountType</h3>
</header>
<form id="AmountTypeForm" name="AmountTypeForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': AmountTypeForm.amountType.$invalid}">
        <label for="amountType" class="col-sm-2 control-label">Amount Type</label>
        <div id="amountTypeControls" class="col-sm-10">
            <input id="amountType" name="amountType" type="text" class="form-control" ng-model="amountType.amountType" placeholder="Enter the AmountType Amount Type"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AmountTypeForm.type.$invalid}">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div id="typeControls" class="col-sm-10">
            <input id="type" name="type" type="number" class="form-control" ng-model="amountType.type" placeholder="Enter the AmountType Type"></input>
            <span class="help-block error" ng-show="AmountTypeForm.type.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AmountTypeForm.weight.$invalid}">
        <label for="weight" class="col-sm-2 control-label">Weight</label>
        <div id="weightControls" class="col-sm-10">
            <input id="weight" name="weight" type="number" class="form-control" ng-model="amountType.weight" placeholder="Enter the AmountType Weight"></input>
            <span class="help-block error" ng-show="AmountTypeForm.weight.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAmountType" name="saveAmountType" class="btn btn-primary" ng-disabled="isClean() || AmountTypeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAmountType" name="deleteAmountType" class="btn btn-danger" ng-show="amountType.amountTypeId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
