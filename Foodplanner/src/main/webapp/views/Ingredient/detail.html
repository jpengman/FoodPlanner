<header ng-switch on="$location.path().indexOf('/Ingredients/new') > -1">
    <h3 ng-switch-when="true">Create a new Ingredient</h3>
    <h3 ng-switch-when="false">View or edit Ingredient</h3>
</header>
<form id="IngredientForm" name="IngredientForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': IngredientForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="ingredient.description" placeholder="Enter the Ingredient Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': IngredientForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="ingredient.name" placeholder="Enter the Ingredient Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': IngredientForm.recipeIngredients.$invalid}">
        <label for="recipeIngredients" class="col-sm-2 control-label">Recipe Ingredients</label>
        <div id="recipeIngredientsControls" class="col-sm-10">
            <select id="recipeIngredients" name="recipeIngredients" multiple class="form-control" ng-model="recipeIngredientsSelection" ng-options="r.text for r in recipeIngredientsSelectionList">
                <option value="">Choose a Recipe Ingredients</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveIngredient" name="saveIngredient" class="btn btn-primary" ng-disabled="isClean() || IngredientForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteIngredient" name="deleteIngredient" class="btn btn-danger" ng-show="ingredient.ingredientId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
