<!DOCTYPE html>
<html lang="en" ng-app="foodplanner">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodplanner</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Foodplanner</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('AmountTypes')}" href="#/AmountTypes" data-toggle="offcanvas">AmountTypes</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Days')}" href="#/Days" data-toggle="offcanvas">Days</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Ingredients')}" href="#/Ingredients" data-toggle="offcanvas">Ingredients</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Recipes')}" href="#/Recipes" data-toggle="offcanvas">Recipes</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('RecipeIngredients')}" href="#/RecipeIngredients" data-toggle="offcanvas">RecipeIngredients</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('TestTables')}" href="#/TestTables" data-toggle="offcanvas">TestTables</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Weeks')}" href="#/Weeks" data-toggle="offcanvas">Weeks</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('WeekDays')}" href="#/WeekDays" data-toggle="offcanvas">WeekDays</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
    
    <script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="scripts/vendor/jquery-2.1.1.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/timepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/flash.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/controllers/flashController.js"></script>
    <script src="scripts/services/AmountTypeFactory.js"></script>
    <script src="scripts/controllers/newAmountTypeController.js"></script>
    <script src="scripts/controllers/searchAmountTypeController.js"></script>
    <script src="scripts/controllers/editAmountTypeController.js"></script>
    <script src="scripts/services/DayFactory.js"></script>
    <script src="scripts/controllers/newDayController.js"></script>
    <script src="scripts/controllers/searchDayController.js"></script>
    <script src="scripts/controllers/editDayController.js"></script>
    <script src="scripts/services/IngredientFactory.js"></script>
    <script src="scripts/controllers/newIngredientController.js"></script>
    <script src="scripts/controllers/searchIngredientController.js"></script>
    <script src="scripts/controllers/editIngredientController.js"></script>
    <script src="scripts/services/RecipeFactory.js"></script>
    <script src="scripts/controllers/newRecipeController.js"></script>
    <script src="scripts/controllers/searchRecipeController.js"></script>
    <script src="scripts/controllers/editRecipeController.js"></script>
    <script src="scripts/services/RecipeIngredientFactory.js"></script>
    <script src="scripts/controllers/newRecipeIngredientController.js"></script>
    <script src="scripts/controllers/searchRecipeIngredientController.js"></script>
    <script src="scripts/controllers/editRecipeIngredientController.js"></script>
    <script src="scripts/services/TestTableFactory.js"></script>
    <script src="scripts/controllers/newTestTableController.js"></script>
    <script src="scripts/controllers/searchTestTableController.js"></script>
    <script src="scripts/controllers/editTestTableController.js"></script>
    <script src="scripts/services/WeekFactory.js"></script>
    <script src="scripts/controllers/newWeekController.js"></script>
    <script src="scripts/controllers/searchWeekController.js"></script>
    <script src="scripts/controllers/editWeekController.js"></script>
    <script src="scripts/services/WeekDayFactory.js"></script>
    <script src="scripts/controllers/newWeekDayController.js"></script>
    <script src="scripts/controllers/searchWeekDayController.js"></script>
    <script src="scripts/controllers/editWeekDayController.js"></script>
</body>
</html>
