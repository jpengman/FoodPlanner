<div class="form-horizontal">
    <h3>Create a new Week</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Weeks/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Weeks</h3>
    <form id="WeekSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="weekNo" class="col-sm-2 control-label">Week No</label>
        <div class="col-sm-10">
            <input id="weekNo" name="weekNo" class="form-control" type="text" ng-model="search.weekNo" placeholder="Enter the Week Week No"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-10">
            <input id="year" name="year" class="form-control" type="text" ng-model="search.year" placeholder="Enter the Week Year"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Week No</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Weeks/edit/{{result.weekId}}">{{result.weekNo}}</a></td>
                    <td><a href="#/Weeks/edit/{{result.weekId}}">{{result.year}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
