<header ng-switch on="$location.path().indexOf('/Weeks/new') > -1">
    <h3 ng-switch-when="true">Create a new Week</h3>
    <h3 ng-switch-when="false">View or edit Week</h3>
</header>
<form id="WeekForm" name="WeekForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': WeekForm.weekNo.$invalid}">
        <label for="weekNo" class="col-sm-2 control-label">Week No</label>
        <div id="weekNoControls" class="col-sm-10">
            <input id="weekNo" name="weekNo" type="number" class="form-control" ng-model="week.weekNo" placeholder="Enter the Week Week No"></input>
            <span class="help-block error" ng-show="WeekForm.weekNo.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WeekForm.year.$invalid}">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div id="yearControls" class="col-sm-10">
            <input id="year" name="year" type="number" class="form-control" ng-model="week.year" placeholder="Enter the Week Year"></input>
            <span class="help-block error" ng-show="WeekForm.year.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveWeek" name="saveWeek" class="btn btn-primary" ng-disabled="isClean() || WeekForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteWeek" name="deleteWeek" class="btn btn-danger" ng-show="week.weekId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
