<header ng-switch on="$location.path().indexOf('/Days/new') > -1">
    <h3 ng-switch-when="true">Create a new Day</h3>
    <h3 ng-switch-when="false">View or edit Day</h3>
</header>
<form id="DayForm" name="DayForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': DayForm.dayName.$invalid}">
        <label for="dayName" class="col-sm-2 control-label">Day Name</label>
        <div id="dayNameControls" class="col-sm-10">
            <input id="dayName" name="dayName" type="text" class="form-control" ng-model="day.dayName" placeholder="Enter the Day Day Name"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveDay" name="saveDay" class="btn btn-primary" ng-disabled="isClean() || DayForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteDay" name="deleteDay" class="btn btn-danger" ng-show="day.dayId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
