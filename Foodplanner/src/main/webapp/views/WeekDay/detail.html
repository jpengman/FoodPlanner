<header ng-switch on="$location.path().indexOf('/WeekDays/new') > -1">
    <h3 ng-switch-when="true">Create a new WeekDay</h3>
    <h3 ng-switch-when="false">View or edit WeekDay</h3>
</header>
<form id="WeekDayForm" name="WeekDayForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': WeekDayForm.day.$invalid}">
        <label for="day" class="col-sm-2 control-label">Day</label>
        <div id="dayControls" class="col-sm-10">
        <select id="day" name="day" class="form-control" ng-model="daySelection" ng-options="d.text for d in daySelectionList"  >
            <option value="">Choose a Day</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WeekDayForm.breakfastRecipe.$invalid}">
        <label for="breakfastRecipe" class="col-sm-2 control-label">Breakfast Recipe</label>
        <div id="breakfastRecipeControls" class="col-sm-10">
        <select id="breakfastRecipe" name="breakfastRecipe" class="form-control" ng-model="breakfastRecipeSelection" ng-options="b.text for b in breakfastRecipeSelectionList"  >
            <option value="">Choose a Breakfast Recipe</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WeekDayForm.lunchRecipe.$invalid}">
        <label for="lunchRecipe" class="col-sm-2 control-label">Lunch Recipe</label>
        <div id="lunchRecipeControls" class="col-sm-10">
        <select id="lunchRecipe" name="lunchRecipe" class="form-control" ng-model="lunchRecipeSelection" ng-options="l.text for l in lunchRecipeSelectionList"  >
            <option value="">Choose a Lunch Recipe</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WeekDayForm.dinnerRecipe.$invalid}">
        <label for="dinnerRecipe" class="col-sm-2 control-label">Dinner Recipe</label>
        <div id="dinnerRecipeControls" class="col-sm-10">
        <select id="dinnerRecipe" name="dinnerRecipe" class="form-control" ng-model="dinnerRecipeSelection" ng-options="d.text for d in dinnerRecipeSelectionList"  >
            <option value="">Choose a Dinner Recipe</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': WeekDayForm.week.$invalid}">
        <label for="week" class="col-sm-2 control-label">Week</label>
        <div id="weekControls" class="col-sm-10">
        <select id="week" name="week" class="form-control" ng-model="weekSelection" ng-options="w.text for w in weekSelectionList"  >
            <option value="">Choose a Week</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveWeekDay" name="saveWeekDay" class="btn btn-primary" ng-disabled="isClean() || WeekDayForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteWeekDay" name="deleteWeekDay" class="btn btn-danger" ng-show="weekDay.weekDayId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
